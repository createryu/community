<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.getTitle()}">个人中心</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <!-- jquery组件 -->
    <script src="/js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>

<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span aria-hidden="true" th:text="${question.getTitle()}"></span></h3>
            <span class="question-info" th:text="'    • 作者: '+${question.getUser().getName()}+'    • 阅读数: '+${question.view_count}+'    • 发布时间: '+${#dates.format(question.getGmt_create(),'yyyy-MM-dd HH:mm')}"></span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.getDescription()}">

            </div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>


            <a th:href="@{'/publish/'+${question.getId()}}" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 community-menu" th:if="${session.user!=null && session.user.id==question.getCreator()}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
            </a>






        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>
                <div class="media">
                    <div class="media-left media-middle">
                        <img class="media-object img-circle" th:src="${question.getUser().getAvatar_url()}">
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading" th:text="${question.getUser().getName()}"></h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12"/>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>



</body>
</html>
