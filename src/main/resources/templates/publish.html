<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布 —— 牛柳社区</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <!-- jquery组件 -->
    <script src="js/jquery-3.3.1.min.js" type="application/javascript"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">牛柳社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user}!=null">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user}!=null">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        [[${session.user.name}]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:unless="${session.user}!=null">
                    <a href="https://github.com/login/oauth/authorize?client_id=dfb81c6bd4e3a33beac6&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 style="color: #5cb85c"><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true" style="color: #5cb85c;font-size: 40px"></span>发起</h2>
            <hr/>
            <form action="/publish" method="post">
                <div class="form-group">
                    <h3 for="title">问题标题（简明扼要）</h3>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题..." th:value="${title}">
                </div>
                <div class="form-group">
                    <h3 for="description">问题补充（必填，请参照右侧提示）:</h3>
                    <textarea type="text" class="form-control" id="description" name="description" rows="10" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <h3 for="tag">添加标签:</h3>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签,以逗号分隔..." th:value="${tag}">
                </div>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
            <br>
            <br>
            <div th:if="${error}!=null" class="alert alert-danger" role="alert">[[${error}]]</div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h1>问题发起指南</h1>
            <hr>
            <p style="font-size: 25px">
                • 问题标题: 请用精简的语言描述您发布的问
                题，不超过<span style="color:red;">25</span>字<br>
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观,并提供
                一些相关的资料<br>
                • 选择标签: 选择一个或者多个合适的标签,用逗号隔开,每个标签不超过10个字
            </p>
        </div>
    </div>
</div>



</body>
</html>
